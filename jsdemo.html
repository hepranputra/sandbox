<!DOCTYPE html>

<html lang="en">
	<head>
		<title>hello</title>
	</head>
	<body>
		<form>
		    <input autocomplete="off" autofocus id="name" placeholder="Name" type="text"
		    <input type="submit">
		    <button>Submit</button>
		</form>
		<script>
		    document.querySelector('form').addEventListener('submit', function(event) {
		        alert('hello, ' + document.querySelector('#name').value);
		    });
		</script>
	</body>
</html>
